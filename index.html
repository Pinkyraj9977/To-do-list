<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="list">
        <h2>To Do List</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Walk</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Bath</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Read</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Eat</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Sleep</p>
                    <span></span>
                </label>
            </li>
        </ul>
    </div>
</body>

</html>
